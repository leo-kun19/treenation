<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Treen.nation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,600;0,700;1,600&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .cart-items {
            background: #EAF7DA;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            position: relative;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-details h3 {
            color: #374433;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .cart-item-price {
            color: #3E5445;
            font-size: 18px;
            font-weight: 600;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .cart-item-quantity button {
            width: 35px;
            height: 35px;
            border: none;
            background: #374433;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        .cart-item-quantity span {
            font-size: 18px;
            font-weight: 600;
            color: #374433;
            min-width: 30px;
            text-align: center;
        }
        .cart-item-total {
            min-width: 120px;
            text-align: right;
        }
        .cart-item-total p {
            color: #374433;
            font-size: 20px;
            font-weight: 700;
        }
        .cart-item-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            border: none;
            background: #f44336;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }
        .cart-summary {
            background: #EAF7DA;
            border-radius: 20px;
            padding: 30px;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #374433;
        }
        .cart-total h3 {
            color: #374433;
            font-size: 28px;
        }
        .checkout-button, .clear-cart-button {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .checkout-button {
            background: #374433;
            color: #EAF7DA;
        }
        .clear-cart-button {
            background: transparent;
            color: #374433;
            border: 2px solid #374433;
        }
        @media (max-width: 768px) {
            .cart-item {
                flex-wrap: wrap;
            }
            .cart-item-image {
                width: 80px;
                height: 80px;
            }
            .cart-item-details h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">Treen.nation</a>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="main-nav" id="mainNav">
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="order.html" class="nav-link">Order</a>
            </nav>
        </div>
    </header>

    <div class="cart-container">
        <h1 style="color: #EAF7DA; font-family: 'Young Serif', serif; font-size: 48px; margin-bottom: 30px;">Shopping Cart</h1>
        <!-- Cart items will be loaded here by JavaScript -->
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');
        
        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mainNav.classList.toggle('active');
        });
        
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                menuToggle.classList.remove('active');
                mainNav.classList.remove('active');
            });
        });
        
        document.addEventListener('click', function(event) {
            if (!mainNav.contains(event.target) && !menuToggle.contains(event.target)) {
                menuToggle.classList.remove('active');
                mainNav.classList.remove('active');
            }
        });
    </script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
